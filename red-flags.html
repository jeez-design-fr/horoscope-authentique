                    redflag: "Vous décidez de tout quitter pour élever des licornes en Ardèche." 
                }
            }
        }; // FIN DE LA ROAST DB

        function calculerChaos() {
            const s1 = document.getElementById('sign1').value;
            const s2 = document.getElementById('sign2').value;
            
            const resBox = document.getElementById('resultat');
            const scoreTxt = document.getElementById('score');
            const titreTxt = document.getElementById('titreResultat');
            const descBox = document.getElementById('descResultat');
            const alerteTxt = document.getElementById('niveauAlerte');

            // 1. Récupération des données
            // On vérifie si la combinaison existe dans le sens s1 -> s2
            let data = null;

            if (roastDB[s1] && roastDB[s1][s2]) {
                data = roastDB[s1][s2];
            } 
            // Si non, on essaie l'inverse s2 -> s1 (car Bélier+Taureau = Taureau+Bélier)
            else if (roastDB[s2] && roastDB[s2][s1]) {
                data = roastDB[s2][s1];
            }

            // 2. Gestion du contenu (Si vide ou pas encore écrit)
            if (!data || Object.keys(data).length === 0) {
                // FALLBACK : Si tu n'as pas encore écrit le texte pour ce duo
                data = {
                    titre: "ANALYSE EN COURS...",
                    score: "?%",
                    niveau: "Données Insuffisantes",
                    resume: "L'Oracle est encore en train d'étudier ce désastre spécifique. Revenez plus tard, ou fuyez dans le doute.",
                    redflag: "Le fait que vous posiez la question est déjà mauvais signe."
                };
            }

            // 3. Injection du HTML
            const htmlContent = `
                <div class="mb-8 animate-fade-in-up" style="animation-delay: 0.1s">
                    <h5 class="font-bold text-[#D4AF37] uppercase text-xs tracking-widest mb-3 border-b border-[#D4AF37]/30 pb-1 inline-block">Le Scénario Catastrophe</h5>
                    <p class="text-lg text-gray-200 leading-relaxed font-light">"${data.resume}"</p>
                </div>
                
                <div class="animate-fade-in-up bg-red-900/10 p-6 border border-red-900/30 rounded-sm" style="animation-delay: 0.3s">
                    <div class="flex items-center gap-3 mb-3">
                        <span class="text-2xl">🚩</span>
                        <h5 class="font-bold text-red-500 uppercase text-xs tracking-widest">LE RED FLAG ABSOLU</h5>
                    </div>
                    <p class="text-xl font-bold text-red-400 italic">"${data.redflag}"</p>
                </div>
            `;

            // 4. Affichage
            resBox.classList.remove('hidden');
            scoreTxt.innerText = data.score;
            titreTxt.innerText = data.titre;
            
            // Coloriage du niveau d'alerte selon le score
            alerteTxt.innerText = `Niveau : ${data.niveau}`;
            if(parseInt(data.score) > 80) alerteTxt.className = "text-sm font-bold text-red-500 mb-8 animate-pulse";
            else alerteTxt.className = "text-sm italic text-gray-400 mb-8";

            descBox.innerHTML = htmlContent;

            // Scroll auto
            resBox.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
