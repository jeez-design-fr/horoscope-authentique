<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Maison Authentique</title><script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet"><style>body{background-color:#FAFAFA;font-family:'Cinzel',serif} .breathe{animation:breathe 4s infinite ease-in-out} @keyframes breathe{0%,100%{transform:scale(1);opacity:0.9}50%{transform:scale(1.02);opacity:1}}</style></head><body class="min-h-screen flex flex-col bg-[#FAFAFA] justify-between">
    
    <header class="text-center pt-16 px-4">
        <a href="apropos.html" class="text-xs tracking-[0.4em] uppercase text-gray-400 mb-6 font-bold hover:text-black transition-colors block">
            Bienvenue à la maison
        </a>
        
        <div class="flex flex-col items-center">
            <h1 class="text-5xl md:text-7xl font-bold tracking-tight mb-4">HOROSCOPE</h1>
            
            <div class="w-24 h-[1px] bg-black mb-4"></div>
            
            <h2 class="text-3xl md:text-5xl tracking-[0.2em] font-normal">AUTHENTIQUE</h2>
        </div>
    </header>

    <main class="flex-grow flex flex-col md:flex-row items-center justify-center gap-12 px-4 max-w-6xl mx-auto w-full py-10">
        
        <div class="w-full max-w-md text-center group cursor-pointer">
            <a href="horoscope.html" class="block">
                <div class="relative overflow-hidden mb-6">
                    <img src="./assets/entree.webp" class="w-full h-auto drop-shadow-xl breathe group-hover:scale-105 transition-transform duration-700">
                </div>
                <h3 class="text-2xl font-bold text-gray-800 group-hover:text-[#D4AF37] transition-colors">L'ORACLE DU JOUR</h3>
                <p class="text-xs tracking-widest text-gray-500 mt-2 uppercase">Votre Horoscope</p>
            </a>
        </div>

        <div class="hidden md:block w-[1px] h-32 bg-gray-200"></div>

        <div class="w-full max-w-md text-center group cursor-pointer">
            <a href="signification.html" class="block">
                <div class="relative overflow-hidden mb-6">
                    <img src="./assets/livre.webp" onerror="this.src='./assets/belier.webp'" class="w-full h-auto drop-shadow-xl breathe group-hover:scale-105 transition-transform duration-700" style="animation-delay: 2s;">
                </div>
                <h3 class="text-2xl font-bold text-gray-800 group-hover:text-[#D4AF37] transition-colors">SIGNIFICATION</h3>
                <p class="text-xs tracking-widest text-gray-500 mt-2 uppercase">L'Encyclopédie des Signes</p>
            </a>
        </div>

    </main>

    <footer class="text-center py-8 text-gray-300 text-xs"><p>© Horoscope Authentique</p></footer></body></html>
