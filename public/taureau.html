<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoscope Authentique - Taureau</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cormorant Garamond', serif; background-color: #FAFAFA; }
        h1, h2, h3, .brand { font-family: 'Cinzel', serif; }
        
        .text-gold {
            color: #D4AF37;
            background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text; background-clip: text; color: transparent; 
        }
        .porcelain-card { background: white; box-shadow: 20px 20px 60px #d1d1d1, -20px -20px 60px #ffffff; border-radius: 12px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center selection:bg-black selection:text-white">

    <nav class="w-full py-8 text-center z-10">
        <a href="index.html" class="brand text-xs tracking-[0.3em] uppercase text-gray-400 hover:text-black transition-colors border-b border-transparent hover:border-black pb-1">
            Retour à la Maison
        </a>
    </nav>

    <main class="w-full max-w-4xl px-4 mb-20">
        
        <div class="text-center mb-12 relative">
            <div class="w-full max-w-md mx-auto mb-8 relative z-10">
                <img src="assets/taureau.webp" alt="Taureau" class="w-full h-auto drop-shadow-2xl transform hover:scale-[1.01] transition duration-700 block mx-auto">
            </div>
            <h1 class="text-6xl font-bold text-gold mb-2">Taureau</h1>
            <p class="text-gray-400 uppercase tracking-widest text-xs">20 avril - 20 mai</p>
        </div>

        <div class="w-full h-24 bg-gray-50 border border-gray-100 mb-12 flex items-center justify-center rounded-lg">
            <span class="text-gray-300 text-xs tracking-widest uppercase"></span>
        </div>

        <div class="grid md:grid-cols-3 gap-8">
            <article class="porcelain-card p-8 text-center border-t-4 border-[#D4AF37] relative">
                <h2 class="text-2xl mb-4 text-gray-800">Amour</h2>
                <div class="w-8 h-[1px] bg-[#D4AF37] mx-auto mb-6"></div>
                <p class="text-gray-600 leading-relaxed italic">Les astres murmurent...</p>
            </article>
            <article class="porcelain-card p-8 text-center border-t-4 border-[#D4AF37] relative">
                <h2 class="text-2xl mb-4 text-gray-800">Travail</h2>
                <div class="w-8 h-[1px] bg-[#D4AF37] mx-auto mb-6"></div>
                <p class="text-gray-600 leading-relaxed italic">Patience et observation.</p>
            </article>
            <article class="porcelain-card p-8 text-center border-t-4 border-[#D4AF37] relative">
                <h2 class="text-2xl mb-4 text-gray-800">Bien-être</h2>
                <div class="w-8 h-[1px] bg-[#D4AF37] mx-auto mb-6"></div>
                <p class="text-gray-600 leading-relaxed italic">Prenez soin de vous.</p>
            </article>
        </div>

        <div class="mt-16 text-center">
            <a href="#" class="inline-block px-12 py-4 bg-black text-white font-cinzel tracking-widest hover:bg-[#D4AF37] transition duration-500 shadow-xl rounded-sm">
                CONSULTER L'ORACLE
            </a>
            <p class="mt-4 text-xs text-gray-400 italic">Une réponse précise vous attend.</p>
        </div>

    </main>

    <footer class="w-full py-8 text-center text-gray-300 text-xs border-t border-gray-100">
        &copy; 2026 Horoscope Authentique. Tous droits réservés.
    </footer>

</body>
</html>
